<!-- Required meta tags -->
<meta charset="utf-8">


{% if page.jsonld %}
	{% include {{page.jsonld}}.html %}
{% endif %}

<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta name="description" content="{{ page.description }}">
<meta name="author" content="{{ site.author }}">
<meta name="generator" content="Jekyll v4.0.0">

<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" href="/assets/img/icons/icon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="/assets/img/icons/apple-touch-icon.png">
<link rel="manifest" href="/manifest.webmanifest">

{% unless page.canonical_link %}
<link rel="stylesheet" href="{{ site.url }}/assets/styles/main.css">
{% if page.use_lux_canvas %}
<script  src="{{ site.url }}/assets/js/lux.js"></script>
{% endif %}
<!-- 1) connect to domain of font files -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- 2) optionally increase loading priority -->
<link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap">

<!-- 3) async CSS -->
<link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap">

<!-- 4) no-JS fallback -->
<noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap">
</noscript>
{% endunless %}

{% if page.title %}
	<title>{{ site.title }} | {{ page.title }}</title>
{% else %}
	<title>{{ site.title }}</title>
{% endif %}
